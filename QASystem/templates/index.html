<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaiLong AI Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">
    <div id="sidebar" class="w-64 bg-blue-200 p-4 flex flex-col relative">
        <button id="toggleSidebar" class="absolute top-2 right-2 text-blue-900 hover:text-blue-700">
            <i class="fas fa-bars"></i>
        </button>
        <div class="flex items-center mb-8">
            <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center mr-2">
                <i class="fas fa-file-pdf text-white text-xl"></i>
            </div>
            <h1 class="text-blue-900 text-xl font-semibold">NaiLong AI Document</h1>
        </div>
        <button class="bg-blue-300 text-blue-900 py-2 px-4 rounded-md mb-4 flex items-center justify-center">
            <i class="fas fa-plus mr-2"></i>
            New Chat
        </button>
        <button class="bg-blue-300 text-blue-900 py-2 px-4 rounded-md mb-4 flex items-center justify-center">
            <i class="fas fa-folder mr-2"></i>
            New Folder
        </button>
        <div class="text-blue-700 text-sm mt-4">
            <div class="mb-2 flex items-center">
                <i class="fas fa-robot mr-2"></i>
                Chat history show here...
            </div>
        </div>
    </div>
    <div class="flex-1 p-8 flex items-center justify-center">
        <div class="bg-white rounded-3xl shadow-lg p-12 w-3/4 h-3/4 flex flex-col items-center justify-center relative">
            <div class="border-2 border-dashed border-gray-300 rounded-xl p-12 flex flex-col items-center justify-center w-full h-full">
                <div class="flex space-x-8 mb-8">
                    <div class="flex flex-col items-center">
                        <div class="bg-purple-100 rounded-full p-4 mb-2">
                            <i class="fas fa-file-pdf text-purple-600 text-3xl"></i>
                        </div>
                        <span class="text-sm text-gray-600">PDF</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="bg-blue-100 rounded-full p-4 mb-2">
                            <i class="fas fa-link text-blue-600 text-3xl"></i>
                        </div>
                        <span class="text-sm text-gray-600">URL</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="bg-green-100 rounded-full p-4 mb-2">
                            <i class="fas fa-file-alt text-green-600 text-3xl"></i>
                        </div>
                        <span class="text-sm text-gray-600">Document</span>
                    </div>
                </div>
                <p class="text-gray-700 text-lg mb-6">Click to upload, or drag file here</p>
                <button id="uploadButton" class="bg-purple-600 text-white py-3 px-6 rounded-md flex items-center hover:bg-purple-700 transition duration-300">
                    <i class="fas fa-cloud-upload-alt mr-2"></i>
                    Upload File
                </button>
                <p class="text-gray-500 text-sm mt-4">Supported formats: PDF, DOC, DOCX, TXT</p>
                <div id="loadingSpinner" style="display: none;" class="mt-4 text-blue-600">Uploading...</div>
                <div class="result-container mt-4"></div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
